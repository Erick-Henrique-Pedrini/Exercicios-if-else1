<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ANO BISSEXTO
    Recebe um ano e informa se ele é bissexto ou não.
    */

    //ENTRADA
    let ano = Number(prompt('Qual ano'));
    
    //PROCESSAMENTO

  
    
    
    if(ano % 4 == 0){
        alert('ano bissextu');
    }
    else{
        alert('ano normal');
    }
    console.log(ano)
    //SAÍDA

</script>
