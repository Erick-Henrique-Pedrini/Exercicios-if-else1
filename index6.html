<script>
    /*
    PROBLEMA: NÚMERO DE CENTENAS, DEZENAS E UNIDADES
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    let num1 = Number(prompt('Insira um numero de 3 digitos'));
    while(num1>999){
        alert('Insira um numero valido')
        num1 = Number(prompt('Insira um numero de 3 digitos'));
    };

  

    //PROCESSAMENTO
    const resultado = {
        centenas:function(){
            return Math.floor(num1/100);
        },
        dezenas:function(){
            return Math.floor([num1-(resultado.centenas() *100)]/10);
        },
        unidades:function(){
            return Math.floor((num1)-[(resultado.centenas() *100)+(resultado.dezenas() *10)]);
        },
    };
    
    //SAÍDA
    document.write( `${resultado.centenas()} centenas, ${resultado.dezenas()} dezenas e ${resultado.unidades()} unidades` );
</script>
