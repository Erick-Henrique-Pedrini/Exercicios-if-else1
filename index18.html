<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisferio = (prompt('Qual hemisferio'));
    const mes = Number(prompt('qual o mes? em numeros'))
    //PROCESSAMENTO
    if(hemisferio.toUpperCase = "SUL"){
        if(mes>=10 & mes<=12){
            alert("Primavera")
        }
        else if(mes>=7 & mes<=9){
            alert("Inverno")
        }
        else if(mes>=4 & mes<=6){
            alert("Outono")
        }
        else if(mes>=1 & mes<=3){
            alert("Verão")
        }   
    }
    else{
        if(mes>=10 & mes<=12){
            alert("Outono")
        }
        else if(mes>=7 & mes<=9){
            alert("Verão")
        }
        else if(mes>=4 & mes<=6){
            alert("Primavera")
        }
        else if(mes>=1 & mes<=3){
            alert("Inverno")
        }   
    }
    
    //SAÍDA

</script>
