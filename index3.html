<script>
    /*
    //PROBLEMA: TURNO DE ESTUDO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt("Fale qual turno você estuda:M-matutino ou V-Vespertino ou N-Noturno");
    
    //PROCESSAMENTO
    if(turno === "v" || "V"){
        alert('Boa Tarde!');
    }
    else if(turno === 'n' || 'N'){
        alert('Boa Noite!');
    }
    else if(turno === 'm' || 'M'){
        alert('Bom Dia!');
    }
    else{
        alert('Valor inválido!');
    };
    
    //SAÍDA
    

</script>
