<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    //ENTRADA
    const peso = Number(prompt('Qual o peso?'));
    const altura = Number(prompt('Qual a altura?'));
    //PROCESSAMENTO
    const imc = peso / (altura**2);
    if (imc > 30){
        alert('obeso')
    }
    else if(imc <= 30 & imc > 25){
        alert('sobrepeso')
    }
    else if(imc <= 25 & imc > 18.5){
        alert('normal')
    }
    else if(imc <= 18.5){
        alert('subpeso')
    }
    //SAÍDA

</script>
