<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1 = Number(prompt(' insira o numero 1'));
    const num2 = Number(prompt('insira o numero 2'));
    const sinal = (prompt('insira um sinal +,-,*,/'));
    //PROCESSAMENTO
        let resultado
        let imparPar
        let positivo
        let inteiro
        if (sinal === "+") {
            resultado = num1 + num2;
        } 
        else if (sinal === "-") {
            resultado = num1 - num2;
        } 
        else if (sinal === "*") {
            resultado = num1 * num2;
        } 
        else if (sinal === "/") {
            resultado = num1 / num2;
        }
    
        if(resultado % 2 === 0){
             imparPar = 'par'
        }
        else{
            imparPar = 'impar'
        }

        if (Number.isInteger(resultado)) {
        inteiro = 'inteiro';
        }
        else{
         inteiro = 'decimal'
        }

        if(resultado >= 0 ){
            positivo = 'positivo'
        }
        else{
            positivo = 'negativo'
        }

        alert(`${resultado},  ${imparPar},  ${positivo}, ${inteiro}`);
    //SAÍDA

</script>
