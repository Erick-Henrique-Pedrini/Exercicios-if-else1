<script>
    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const num1 = Number(prompt('Insira um numero'));

    
    //PROCESSAMENTO
    const resultado = num1 % 2;
    
    if(resultado != 0){
        alert('O numero é impar');
    }
    else{
        alert('O numero é par')
    }
    
</script>
