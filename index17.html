<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA
    let preco = Number(prompt('Insira o preço do produto'))
    if(preco<=280 & preco>0){
        preco = preco*1.20;
    }
    else if(preco<=700){
        preco = preco*1.15;
    }
    else if(preco<=1500){
        preco = preco*1.10;
    }
    else if(preco>1500){
        preco = preco*1.05;
    }

    //PROCESSAMENTO

    
    //SAÍDA
    alert(`preço com o aumento é ${preco.toFixed(2).replace(".", ",")}`);
</script>
